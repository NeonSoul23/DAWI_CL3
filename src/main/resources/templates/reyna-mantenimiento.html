<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<h1>Actualización de Películas</h1>
		<br>
		<form action="/cargar" method="get" th:object="${pelicula}">

			<div class="form-group">
				<label for="inputAddress">Código</label> <input type="text"
					th:field="*{codpelicula}" class="form-control" id="inputAddress"
					placeholder="Código">
			</div>
			<div class="form-group">
				<label for="inputAddress2">Nombre</label> <input type="text"
					th:field="*{nompelicula}" class="form-control" id="inputAddress2"
					placeholder="Nombre">
			</div>
			<div class="form-group">
				<label for="inputAddress">País</label> <input type="text"
					th:field="*{paispelicula}" class="form-control" id="inputAddress"
					placeholder="País">
			</div>
			<div class="form-group">
				<label for="inputAddress">Popularidad</label> <input type="text"
					th:field="*{populpelicula}" class="form-control" id="inputAddress"
					placeholder="Popularidad">
			</div>
	</div>
		<div class="form-group col-md-4">
			<label for="inputCat">Clasificación</label> <select id="inputCat"
				class="form-control">
				<!-- th:field="*{codclas}"-->
				<option value="-1">Seleccione</option>
				<option th:each="c : ${lstClasificacion}" th:value="${c.codclas}"
					th:text="${c.nombreclas}"></option>
			</select>
		</div>
		<div class="form-group col-md-4">
			<label for="inputState">Género</label> <select id="inputState"
				class="form-control">
				<!-- th:field="*{codgenero}"-->
				<option value="-1">Seleccione</option>
				<option th:each="c : ${lstGenero}" th:value="${c.codgenero}"
					th:text="${c.nomgenero}"></option>
			</select>
		</div>
	<button type="submit" class="btn btn-primary">Actualizar</button>
	</form>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</html>
